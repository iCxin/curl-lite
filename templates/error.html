<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curl Lite - 错误提示</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .error-icon {
            font-size: 64px;
            color: #d93025;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 18px;
            color: #5f6368;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1557b0;
        }
        .error-code {
            margin-top: 20px;
            font-size: 14px;
            color: #80868b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Curl Lite</h1>
        <div class="error-icon">⚠️</div>
        <div class="error-message">
            {{ error_message }}
        </div>
        <a href="{{ url_for('index') }}" class="button">返回首页</a>
        {% if error_code %}
        <div class="error-code">
            错误代码：{{ error_code }}
        </div>
        {% endif %}
    </div>
</body>
</html>
